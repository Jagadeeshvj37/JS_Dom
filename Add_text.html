<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Adding</title>
    <style>
        .head_color{
            color: yellowgreen;
        }
        .script_color{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1 class="head_color" id="heading">Adding Text</h1>
</body>
<script>
    var head=document.getElementById("heading")
    window.location.reload(head.classList.add("script_color"))
